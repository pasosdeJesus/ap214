default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV.fetch('BD_USUARIO', 'sipdes') %>
  password: <%= ENV.fetch('BD_CLAVE') %>
  host: <%= ENV.fetch('BD_SERVIDOR', '/var/www/var/run/postgresql') %>

development:
  <<: *default
  database: <%= ENV.fetch('BD_DES', 'apo214_des') %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch('BD_PRU', 'apo214_pru') %>

production:
  <<: *default
  database: <%= ENV.fetch('BD_PRO', 'apo214_prod') %>
